plugins {
    id 'java'
}

group 'io.opentelemetry'
version '0.3.0-SNAPSHOT'

sourceCompatibility = 1.7

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    mavenCentral()
    maven { url 'https://oss.jfrog.org/artifactory/oss-snapshot-local' }
}

dependencies {
    compile('io.opentelemetry:opentelemetry-api:0.2.0-SNAPSHOT')
    compile('io.opentelemetry:opentelemetry-sdk:0.2.0-SNAPSHOT')
    compile('io.opentelemetry:opentelemetry-exporters-jaeger:0.2.0')
    compile('io.grpc:grpc-protobuf:1.24.0')
    compile('io.grpc:grpc-netty-shaded:1.24.0')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}